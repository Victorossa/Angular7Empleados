<table class="table table-hover">
    <tr *ngFor="let item of service.list">
        <td (click)="populateForm(item)">[{{item.EMPCode}}]-{{item.FullName}} </td>
        <td (click)="populateForm(item)">{{item.Position}}</td>
        <td (click)="populateForm(item)">{{item.Mobile}}</td>
        <td></td>
        <td><button class="btn btn-sm btn-outline-danger" (click)="onDelete(item.EmployeeID)">X</button></td>
    </tr>
    
</table>
